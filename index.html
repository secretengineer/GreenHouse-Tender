<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHouse Tender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="time" id="current-time">Loading current time...</div>
        <div class="last-updated" id="last-updated">Loading last updated time...</div>
    </div>
    <div class="grid-container">
        <div class="container weather">
            <i class="fa fa-cloud-sun"></i>
            <h2>External Weather</h2>
            <div id="weather-data"><pre>Loading weather data...</pre></div>
            <button id="refresh-weather" class="refresh-btn" title="Refresh weather now">
                <i class="fa fa-sync"></i>
                <span>Refresh</span>
            </button>
        </div>

        <div class="container soil-temperature">
            <i class="fa fa-thermometer-half"></i>
            <h2>Soil Temperature</h2>
            <div id="soil-temperature"><pre>55.4°F</pre></div>
        </div>

        <div class="container humidity">
            <i class="fa fa-tint"></i>
            <h2>Humidity</h2>
            <div id="humidity"><pre>60%</pre></div>
        </div>

        <div class="container fan-speed">
            <i class="fa fa-fan"></i>
            <h2>Fan Speed</h2>
            <div id="fan-speed"><pre>1200 RPM</pre></div>
        </div>

        <div class="container interior-air-temperature">
            <i class="fa fa-temperature-high"></i>
            <h2>Interior Air Temp</h2>
            <div id="interior-air-temperature"><pre>72.5°F</pre></div>
        </div>

        <div class="container vent-status">
            <i class="fa fa-wind"></i>
            <h2>Vent Status</h2>
            <div id="vent-status"><pre>Open</pre></div>
        </div>

        <div class="container water-system">
            <i class="fa fa-water"></i>
            <h2>Water System</h2>
            <div id="water-system"><pre>Active</pre></div>
        </div>

        <div class="container soil-ph">
            <i class="fa fa-leaf"></i>
            <h2>Soil pH</h2>
            <div id="soil-ph"><pre>6.8</pre></div>
        </div>

        <div class="container notifications">
            <i class="fa fa-bell"></i>
            <h2>Notifications</h2>
            <div id="notifications"><pre>No new notifications</pre></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
